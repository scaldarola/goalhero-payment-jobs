name: Tests on Main

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Install dependencies
      run: go mod download
      
    - name: Run tests
      run: |
        echo "üß™ Running tests..."
        go test -v ./...
      env:
        GO_ENV: test
        
    - name: Test with race detection
      run: |
        echo "üèÉ Running tests with race detection..."
        go test -race ./...
      env:
        GO_ENV: test
        
    - name: Generate test coverage
      run: |
        echo "üìä Generating test coverage..."
        go test -coverprofile=coverage.out ./...
        go tool cover -func=coverage.out | grep "total:" | awk '{print "Total coverage: " $3}'
      env:
        GO_ENV: test
        
    - name: Build application
      run: |
        echo "üî® Building application..."
        go build -v ./...
        
    - name: Notify success
      run: |
        echo "‚úÖ All tests passed on main branch!"
        echo "üöÄ Application is ready for deployment."
        
    - name: Notify Slack on Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: |
          :white_check_mark: *GoalHero Payment Jobs - Tests Passed*
          
          *Branch:* `${{ github.ref_name }}`
          *Commit:* `${{ github.sha }}`
          *Author:* ${{ github.actor }}
          
          All tests passed successfully! :rocket:
          
          <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Notify Slack on Failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#alerts'
        text: |
          :x: *GoalHero Payment Jobs - Tests Failed*
          
          *Branch:* `${{ github.ref_name }}`
          *Commit:* `${{ github.sha }}`
          *Author:* ${{ github.actor }}
          *Workflow:* ${{ github.workflow }}
          
          Tests failed on main branch! Please check immediately.
          
          <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}